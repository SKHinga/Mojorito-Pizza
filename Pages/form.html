<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJORITO|PIZZA</title>
  <link rel="icon" href="../Assets/Chef.png">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <section class="form-submit">
    <div class="container">
      <div class="back-home mt-3">
        <a href="../index.html"><ion-icon name="home-outline"></ion-icon></a>
      </div>
    <section class="fill-form">
      <h2 class="text-center fw-bold fs-3">Make an <span class="rito">Order</span></h2>
        <div class="row">
          <form action="" class="col-lg-6">


            <!-- <div class="field row">
              <div class="name col-lg-6">
                <input type="text" placeholder="Enter Name" required>
              </div>
              <div class="mail col-lg-6">
                <input type="email" name="mail" id="mail" placeholder="Enter Email" required>
              </div>
            </div> -->


            <div class="flavor-select d-flex flex-column">
              <label for="flavor">Select Preffered Flavour</label>
                <select name="flavour" id="flavour" class="name">
                  <option selected value="0">Select Flavour</option>
                  <option value="toluca">Toluca Lake</option>
                  <option value="fig">Fig & Prosciutto</option>
                  <option value="margherita">Margherita (v)</option>
                  <option value="honey">Hot Honey Pie</option>
                </select>
            </div>

            <div class="crust d-flex flex-column">
              <label for="crust">Select Preferred Crust</label>
              <select name="crust" id="crust">
                <option selected value="0">Select Crust</option>
                <option value="crispy">Crispy</option>
                <option value="gluten">Gluten Free</option>
                <option value="stuffed">Stuffed</option>
              </select>
            </div>

            <div class="size d-flex flex-column">
              <label for="size">Select Preferred Size</label>
              <select name="size" id="size">
                <option selected value="0">Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>

            <div class="toppings">
              <h2 class="fw-bold text-center fs-4 mt-3">Toppings</h2>
              <div class="row">
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="pepperoni" id="pepperoni">
                  <label for="pepperoni">Pepperoni.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="mushroom" id="mushroom">
                  <label for="mushroom">Mushroom.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="extra" id="extra">
                  <label for="extra">Extra cheese.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="sausage" id="sausage">
                  <label for="sausage">Sausage.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="onion" id="onion">
                  <label for="onion">Onion.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="olives" id="olives">
                  <label for="olives">Black olives.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="pepper" id="pepper">
                  <label for="pepper">Green pepper.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="garlic" id="garlic">
                  <label for="garlic">Fresh garlic.</label>
                </div>
                <div class="col-lg-4">
                  <input type="checkbox" name="toppings" value="basil" id="basil">
                  <label for="basil">Fresh basil</label>
                </div>
              </div>
            </div>
            <button class="proceed" id="cart">Proceed</button>
          </form>

          <div class="data col-lg">
          <div class="choice">
            <div class="your-orders">
              <table class="table col-lg pizzatable">
                <thead>
                  <tr>
                    <th scope="col">Flavour</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Size</th>
                    <th scope="col">Topping</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="ordersmade">
                  <tr>
                    <td id="pizzaflavour"></td>
                    <td id="pizzacrust"></td>
                    <td id="pizzasize"></td>
                    <td id="pizzatopping"></td>
                    <td id="totals"></td>
                  </tr>
                </tbody>
              </table>
              <p id="pizzatotal"></p>
              <p id="totalbill"></p>
              <p id="addedprice">Delivery will cost sh. 200</p>
              <p id="finallmessage" class="squash"></p>
            </div> 
              <button class="bn addPizza">Add Pizza</button>
              <button class="bn add" id="checkout">Checkout</button class="bn">
              <button class="bn home add deliver" id="deliver">Delivery</button>
          </div>
              <div class="delivery"> 
              <form action="" id="form">
                <div class="form-group">
                  <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                  <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                  <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                  <button class="bn" id="final-order">Confirm Order</button>
                </div>
              </form>
              </div>
          </div>
       
        </div>
    </section>
    </div>
  </section>

  <script src="../JS/script.js"></script>
</body>
</html>
